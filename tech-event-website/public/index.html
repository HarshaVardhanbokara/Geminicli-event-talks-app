<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Talk Day</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Tech Talk Day</h1>
    <p>A 1-Day Virtual Event for Developers</p>
  </header>

  <main>
    <div class="search-container">
      <div class="search-options">
        <span>Search by:</span>
        <label>
          <input type="radio" name="search-type" value="category" checked>
          Category
        </label>
        <label>
          <input type="radio" name="search-type" value="speaker">
          Speaker
        </label>
      </div>
      <input type="text" id="search-input" placeholder="Search by category or speaker...">
    </div>
    <div id="loading-indicator" style="display: none; text-align: center; padding: 20px;">
      Loading talks...
    </div>
    <div id="schedule-container">
      <!-- Schedule will be dynamically generated here -->
    </div>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
